<ng-template [ngIf]="uploadStatus != constants.UPLOAD_NOT_STARTED">
    <upload-statusmessage [currentStatus]="uploadStatus" [wordsAdded]="numWordsAdded" (btnClick)="onStatusMessageBtnClick()">
    </upload-statusmessage>
</ng-template>
<section>
    <form [formGroup]="uploadForm" id="FileUploadForm" encType="multipart/form-data" (ngSubmit)="onUploadFormSubmit($event)">
        <label for="FilePicker">
            Word List to Upload:
        </label>
        <input type="file" id="FilePicker" accept=".txt" formControlName="filePicker" required />
        <button type="button" (click)="onUploadFormGoBackClick($event)">
            Go Back
        </button>
        <button type="submit">
            Add Words To Dictionary
        </button>
    </form>
</section>
